on: [push, pull_request]
name: Build and release
jobs:
  build:
    strategy:
      matrix:
        name: [historical-datastore-linux-amd64, historical-datastore-linux-arm64, historical-datastore-linux-arm, historical-datastore-darwin-amd64, historical-datastore-windows-amd64.exe]
        include:
          - name: historical-datastore-linux-amd64
            os: linux
            arch: amd64
          - name: historical-datastore-linux-arm64
            os: linux
            arch: arm64
          - name: historical-datastore-linux-arm
            os: linux
            arch: arm
          - name: historical-datastore-darwin-amd54
            os: darwin
            arch: amd64
          - name: historical-datastore-windows-amd64.exe
            os: windows
            arch: amd64

    runs-on: ubuntu-latest

    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.14.x
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Build project
      run: mkdir -p bin && go build -o bin/${{ matrix.name }}
      env:
        GOOS: ${{ matrix.os }}
        GOARCH: ${{ matrix.arch }}
    - name: Upload snapshots
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: ${{ matrix.name }}
        # Directory containing files to upload
        path: ${{ matrix.name }}
    - name: Upload releases
      if: startsWith(github.ref, 'refs/tags/') # on tag
      uses: svenstaro/upload-release-action@v1-release
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: bin/*
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true
